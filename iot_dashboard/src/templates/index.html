<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Dashboard</title>
</head>
<body>
    <h1>Welcome to the IoT Dashboard</h1>
    <form action="{{ url_for('send_command') }}" method="post">
        <label for="command">Send Command:</label>
        <input type="text" id="command" name="command">
        <button type="submit">Send</button>
    </form>
    <h2>Rooms</h2>
    <ul>
        <li><a href="{{ url_for('dashboard', room='living_room') }}">Living Room</a></li>
        <li><a href="{{ url_for('dashboard', room='kitchen') }}">Kitchen</a></li>
        <li><a href="{{ url_for('dashboard', room='bedroom') }}">Bedroom</a></li>
    </ul>
</body>
</html>
