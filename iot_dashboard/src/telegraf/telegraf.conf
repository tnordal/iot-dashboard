# Telegraf configuration file for IoT dashboard

[global_tags]
  # Add global tags here, if needed

[agent]
  interval = "10s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  flush_interval = "10s"
  flush_jitter = "0s"
  precision = ""
  debug = false
  quiet = false
  logfile = ""
  hostname = ""
  omit_hostname = false

[[inputs.mqtt_consumer]]
  servers = ["tcp://localhost:1883"]  # Change to your MQTT broker address
  topics = [
    "sensors/#",  # Subscribe to all sensor topics
  ]
  qos = 0
  connection_timeout = "30s"
  client_id = "telegraf"
  username = ""  # Optional: MQTT username
  password = ""  # Optional: MQTT password
  data_format = "json"  # Change based on your data format

[[outputs.influxdb]]
  urls = ["http://localhost:8086"]  # Change to your InfluxDB address
  database = "iot_data"  # Change to your InfluxDB database name
  username = ""  # Optional: InfluxDB username
  password = ""  # Optional: InfluxDB password
  retention_policy = ""
  write_consistency = "any"
  timeout = "5s"
  tls_ca = ""
  tls_cert = ""
  tls_key = ""
  insecure_skip_verify = false

[[inputs.mqtt_consumer]]
  # Configuration for commands sent to sensors
  servers = ["tcp://localhost:1883"]  # Change to your MQTT broker address
  topics = [
    "commands/#",  # Subscribe to all command topics
  ]
  qos = 0
  data_format = "json"  # Change based on your command data format

[[outputs.influxdb]]
  urls = ["http://localhost:8086"]  # Change to your InfluxDB address
  database = "iot_commands"  # Change to your InfluxDB database name for commands
  username = ""  # Optional: InfluxDB username
  password = ""  # Optional: InfluxDB password
  retention_policy = ""
  write_consistency = "any"
  timeout = "5s"
  tls_ca = ""
  tls_cert = ""
  tls_key = ""
  insecure_skip_verify = false